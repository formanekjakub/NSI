<!-- Refactored register template -->
{% extends 'layout.html' %}
{% block title %}Registrace{% endblock %}
{% block content %}
<div class="container vh-100 d-flex">
  <div class="row m-auto align-self-center shadow bg-white rounded p-4">
    <h1 class="text-center mb-4">Registrace</h1>
    <a href="{{ url_for('signin') }}" class="btn btn-secondary w-100 mb-3">Přejít k přihlášení</a>
    {% with msgs = get_flashed_messages() %}{% if msgs %}
      <div class="alert alert-danger">
        {% for m in msgs %}<p>{{ m }}</p>{% endfor %}
      </div>
    {% endif %}{% endwith %}
    <form method="POST">
      <label for="username">Uživatelské jméno</label>
      <input id="username" name="username" type="text" class="form-control mb-3" required>
      <label for="password">Heslo</label>
      <input id="password" name="password" type="password" class="form-control mb-3" required>
      <button type="submit" class="btn btn-primary w-100">Registrovat se</button>
    </form>
  </div>
</div>
{% endblock %}
